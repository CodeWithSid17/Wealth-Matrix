<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
       <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wealth-Matrix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="emi-cal.html">EMI-CALCULATOR</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="main">
    <div class="wrapper">
      <h2>Loan EMI Calculator</h2>
      <div class="field">
      <label for="loan">Loan Amount</label>
      <input type="number" id="loan"  class="form-control mb-3" />
      </div>
        <div class="field">
      <label for="interest">Interest Rate (Annual %)</label>
      <input type="number" id="interest" class="form-control mb-3" />
      </div>
           <div class="field">
      <label for="duration">Duration in Months</label>
      <input type="number" id="duration" class="form-control mb-3" />
      </div>
          <div class="field">
      <button type="button" onclick="cal()" >Calculate</button>

      <div class="field">
        <h5>LOAN AMOUNT: <span id="Loan-Amount">₹0</span></h5>
        <h5>MONTHLY EMI: <span id="monthly-emi">₹0</span></h5>
        <h5>TOTAL PAYMENT: <span id="total-payment">₹0</span></h5>
        <h5>TOTAL INTEREST: <span id="total-interest">₹0</span></h5>
      </div>
    </div>
  </div>
  </div>

  <script>
    function cal() {
      const lamount = Number(document.getElementById("loan").value);
      const annual_interest = Number(document.getElementById("interest").value);
      const time = Number(document.getElementById("duration").value);

      if (lamount <= 0 || annual_interest <= 0 || time <= 0) {
        alert("Please enter valid positive values.");
        return;
      }

      const monthlyrate = annual_interest / 12 / 100;

      const emi = (lamount * monthlyrate * Math.pow(1 + monthlyrate, time)) /
                  (Math.pow(1 + monthlyrate, time) - 1);

      const totalPayment = emi * time;
      const totalInterest = totalPayment - lamount;

      document.getElementById("Loan-Amount").innerText = "₹" + lamount.toFixed(2);
      document.getElementById("monthly-emi").innerText = "₹" + emi.toFixed(2);
      document.getElementById("total-payment").innerText = "₹" + totalPayment.toFixed(2);
      document.getElementById("total-interest").innerText = "₹" + totalInterest.toFixed(2);
    }
  </script>
</body>
</html>
