<div class="main">
    <div class="wrapper">
        <h1>SIP CALCULATOR</h1>
        <div class="field">
            <label for="">AMOUNT INVESTED ₹</label>
            <div>
                <input type="text" placeholder="5000" class="amount">
            </div>
        </div>
        <div class="field">
            <label for="">Rate of Return %</label>
            <div>
            <input type="text" placeholder="15 %" class="rate">
            </div>   
        </div>
        <div class="field">
            <label for="">Duration Yrs</label>
            <div>
                <input type="text" placeholder="20 Yrs" class="years">
            </div>
        </div>
        <button onclick="calculator()" >CALCULATE</button>
        <h4>TOTAL AMOUNT : <p id = "amountI">0 ₹</p></h4>
        <h4>FUTURE AMOUNT : <p id="futureValue">0 ₹</p></h4>
        <h4>EST. RETURN : <p id="est-return">0 ₹</p></h4>

        <script>
            var amountInvested = document.querySelector(".amount");
            var rateofReturn = document.querySelector(".rate");
            var time = document.querySelector(".years");

            function calculator()
            {
              var monthlyRate = rateofReturn.value/12/100;
              var months = time.value*12;
              var futureValue = 0;
              futureValue = amountInvested.value*(Math.pow(1+monthlyRate,months)-1)/monthlyRate;
              var amountTotalInvested = amountInvested.value*months;
              var est_return = futureValue - amountTotalInvested
              document.getElementById("amountI").innerHTML = "₹"+ amountTotalInvested;
              document.getElementById("futureValue").innerHTML = "₹" + Math.round(futureValue>0?futureValue:0);
              document.getElementById("est-return").innerHTML = "₹"+Math.round(est_return>0?est_return:0);
            }
        </script>
    </div>
    </div>
</body>
